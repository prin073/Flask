{% from "_render_macros.html" import render_field %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form!</title>
</head>
<body>
    <form action="/login" method="POST">
        {{ form.csrf_token }}
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
        {{ form.recaptcha }}
        <input type="submit" value="Login">

    </form>
</body>
</html>
